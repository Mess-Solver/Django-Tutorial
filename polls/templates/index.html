<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial App</title>
</head>
<body>
{% if questions %}
<ol>
    {% for question in questions %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>

    {% endfor %}
</ol>
{% else %}
<h1>No polls are available.</h1>
{% endif %}

</body>
</html>
